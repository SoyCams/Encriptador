<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Encriptador</title>
   </head> 
   <body>
       <div class="container">
        <div class="logo">
             <img class="logoimg" src="img/astrodos.png">
             <h1 class="title">Encriptador de texto</h1>
        </div>
        <div class="left">
             <input  class ="text-input" id="inputTexto" type="text" placeholder="ingrese el texto aqui">
       </div>
        <div class="right">
             <img src="img/astross.png" id="imgDer">
             <h1 id="texto">Mensaje no encontrado</h1>
             <textarea id="texto2" name="name" cols="80" rows="8">ingrese el texto para encriptar</textarea>
             <button id= "copiar" type= "button" name= "button" onclick="copiar()" >Copiar</button>
          </div>
          <!--botones para encriptar y desencriptar-->
        <div class="left-button">
             <button type="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
             <button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
       </div>
   </body>
</html>
